<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Profile</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <!-- our font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- our font end -->
  </head>
  <body>
    <!-- our is navbar start -->
    <nav class="navbar">
      <div class="beside-navbar">
        <img src="../IMG/menu.svg" alt="" class="hamburger-menu" />
      </div>

      <div class="title">
        <h1>KENANGA<span>PROPERTY</span></h1>
      </div>

      <div class="navbar-menu">
        <a href="#">HOME</a>
        <a href="#layanan">LAYANAN </a>
        <a href="#aboutMe">ABOUT US</a>
        <a href="#products">PROPERTY</a>
        <a href="#contact">CONTACT</a>
      </div>

      <div class="login">
        <a href="">REGISTER</a>
        <a href="">LOGIN</a>
      </div>
    </nav>
    <!-- our is navbar end -->

    <!-- our is home section start -->
    <section class="home" id="home">
      <div class="side-text">
        <h1>JUAL BELI SEWA PROPERTI</h1>
      </div>
      <div class="search">
        <img src="../IMG/search.svg"">
        <input type="text" />
        <a href="">SEARCH</a>
      </div>
    </section>

    <!-- our is home section end -->

    <!-- our is layanan section start -->
    <section class="layanan" id="layanan">
      <div class="type-property">
        <div class="sell">
          <h1>JUAL PROPERTI</h1>
        </div>
        <div class="buy">
          <h1>BELI PROPERTI</h1>
        </div>
        <div class="rent">
          <h1>SEWA PROPERTI</h1>
        </div>
      </div>

      <div class="property-ty">
        <div class="house">
          <img src="../IMG/home-iconpng.png" alt="" />
          <h1>RUMAH</h1>
        </div>
        <div class="apartemen">
          <img src="../IMG/apartement-icon.png" alt="" />
          <h1>APARTEMEN</h1>
        </div>
        <div class="villa">
          <img src="../IMG/villa-icon.png" alt="" />
          <h1>VILLA</h1>
        </div>
      </div>
    </section>
    <!-- our is layanan section end -->

    <!-- our is property start -->
    <section class="property" id="property">
      <div class="some-properties">
        <div class="header-someProperties">
          <h1>RUMAH</h1>
        </div>
        <div class="house-someProperties">
          <div class="house-1-someProperties">
            <img src="../IMG/house-1.jpg" alt="" />
            <h1>RP 700JT - 1M</h1>
            <div class="location">
              <img src="../IMG/location" alt="" />
              <p>Jakarta</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- our is property end -->

    <!-- our is js start -->
    <script src="../JS/script.js"></script>
    <!-- our is js end -->
  </body>
</html>
